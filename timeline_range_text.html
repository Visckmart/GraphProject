<script>
  function x(a) {
    var value = (a.value-a.min)/(a.max-a.min)*100
    a.style.background = 'linear-gradient(to right, #BBB 0%, #BBB ' + value + '%, #fff ' + value + '%, #fff 100%)'
    let featureIcons = Array.from(document.getElementsByClassName("feature-icon"))
    featureIcons.forEach(icon => icon.classList.add("selected"))
  }
  document.getElementById("timelineInput").oninput = function() {
    x(this)
  };
  document.getElementById("speedInput").oninput = function() {
    x(this)
    document.getElementById("speed").innerHTML = ["0.25", "0.5", "0.75", "1", "2", "3", "4", "8"][this.value - 1] + "x"
  };
  document.getElementById("speedInput").addEventListener("dblclick",  function() {
    document.getElementById("speedInput").value = "4"
    x(this)
    
    document.getElementById("speed").innerHTML = ["0.25", "0.5", "0.75", "1", "2", "3", "4", "8"][this.value - 1] + "x"
  });
  x(document.getElementById("timelineInput"))
  x(document.getElementById("speedInput"))
