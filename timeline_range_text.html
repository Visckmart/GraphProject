<style>
  :root {
    --timelineMargin: 10pt;
  }

  body {
    background-color: #DDf;

    font-size: 13pt;
    font-family: sans-serif;
    color: white;
  }

  .container {
    width: 50%;
    /*height: 120pt;*/

    border-radius: 8pt;
    
    margin-top: 15pt;
    margin-left: 10pt;
    
    padding-top: 15pt;
    padding-bottom: 5pt;
    padding-right: 15pt;
    padding-left: 15pt;
    
    background-color: rgba(0, 0, 0, 0.4);
  }

  #closeButton {
    float: right;
    margin-top: -10pt;
    margin-right: -9pt;
  }


  input {
    -webkit-appearance: none;
    border-radius: 4pt;
  }
  input::-webkit-slider-thumb {
    -webkit-appearance: none;
    
    border-radius: 4pt;

    transition: 0.1s;
    border: 2pt solid #eee;
  }


  /* TUTORIAL */
  .tutorialContainer {
    margin-right: 10pt;

    /*background-color: #FF04;*/
  }
  .tutorialContainer > label {
    color: white;
    font-weight: bold;
  }

  .separator {
    width: 100%;
    display: inline-block;

    border: 0;
    border-radius: 4pt;
    border-top: 2pt solid #eee;
  }
  
  
  /* CONTROLES */
  .executionContainer {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    
    /*background-color: #0F08;*/
  }

  /* Velocidade */
  .speedContainer {
    width: 20%;

    display: flex;
    flex-direction: column;
    align-items: center;

    font-family: monospace;
    font-size: 14pt;
    color: white;
    
    /*background-color: #F008;*/
  }
  .speedContainer > label {
    margin-bottom: -5pt;
  }

  /* Timeline */
  .timelineContainer {
    width: 70%;

    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: flex-end;

    /*background-color: #00F8;*/
  }

  .timelineButton {
    min-width: 22.5pt;
    min-height: 22.5pt;

    border: 2pt solid white;
    border-radius: 7pt;

    margin: 2pt;
    fill: #FFF;
    background-color: transparent;
  }
  .timelineButton:hover {
    fill: #FFF;
    background-color: #FFF4;
  }
  .timelineButton:active {
    fill: #000;
    background-color: #FFF;
  }


  #timelineInput {
    width: 70%;
    height: 8pt;

    border: solid 2pt white;

    margin-left: var(--timelineMargin);
  }
  #timelineInput::-webkit-slider-thumb {
    width: 14pt;
    height: 20pt;

    background-color: #9999FF;
  }
  #timelineInput::-webkit-slider-thumb:hover {
    background-color: #6C6CD9;
  }
  #timelineInput::-webkit-slider-thumb:active {
    background-color: #5959B3;
  }


  #speedInput {
    width: 100%;
    height: 5pt;
    
    border: solid 1pt white;

    margin-top: 9pt;
    margin-bottom: 9pt;
  }
  #speedInput::-webkit-slider-thumb {
    width: 13pt;
    height: 13pt;

    background-color: #555;
  }
  #speedInput::-webkit-slider-thumb:hover {
    background-color: #444;
  }
  #speedInput::-webkit-slider-thumb:active {
    background-color: #000;
  }

</style>
<div class="container">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-x-circle" viewBox="0 0 16 16" id="closeButton">
    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
  </svg>

  <div class="tutorialContainer">
    <label>Explorando as arestas P, U e C.</label>
  </div>
  <hr class="separator"/>

  <div class="executionContainer">
    <div class="speedContainer">
      <label id="speed">1x</label>
      <input type="range" id="speedInput" min="1" max="8" step="1" value="4" list="steplist">
    </div>

    <div class="timelineContainer">
      <a class="timelineButton" id="back_button">
        <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-skip-start" viewBox="0 0 16 16">
          <path d="M4 4a.5.5 0 0 1 1 0v3.248l6.267-3.636c.52-.302 1.233.043 1.233.696v7.384c0 .653-.713.998-1.233.696L5 8.752V12a.5.5 0 0 1-1 0V4zm7.5.633L5.696 8l5.804 3.367V4.633z"/>
        </svg>
      </a>
      <a class="timelineButton" id="play_button">
        <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-play" viewBox="0 0 16 16">
          <path d="M10.804 8L5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z"/>
        </svg>
      </a>
      <a class="timelineButton" style="display: none;" id="stop_button">
        <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-pause" viewBox="0 0 16 16">
          <path d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z"/>
        </svg>
      </a>
      <a class="timelineButton" id="forward_button">
        <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-skip-end" viewBox="0 0 16 16">
          <path d="M12.5 4a.5.5 0 0 0-1 0v3.248L5.233 3.612C4.713 3.31 4 3.655 4 4.308v7.384c0 .653.713.998 1.233.696L11.5 8.752V12a.5.5 0 0 0 1 0V4zM5 4.633L10.804 8 5 11.367V4.633z"/>
        </svg>
      </a>
      <input type="range" id="timelineInput" min="0" max="100" step="10" list="steplist">
    </div>

  </div>
</div>

<script>
  let timelineInput = document.getElementById("timelineInput")
  let speedInput = document.getElementById("speedInput")

  let speedLabel = document.getElementById("speed")

  }

  function redrawSliderBackground(inputElement) {
    let inputRange = inputElement.max - inputElement.min
    let percentage = (inputElement.value - inputElement.min)/inputRange * 100
    let gradient = `linear-gradient(to right,`
                 + `#BBB 0%, `
                 + `#BBB ${percentage}%, `
                 + `#FFF ${percentage}%, `
                 + `#FFF 100%`
                 + `)`
    inputElement.style.background = gradient
  }
  timelineInput.oninput = function() {
    redrawSliderBackground(this)
  };
  
  function updateSpeedLabel(speedIndex) {
    speedLabel.innerHTML = ["0.25", "0.5", "0.75", "1", "2", "3", "4", "8"][speedIndex - 1] + "x"
  }
  speedInput.oninput = function() {
    redrawSliderBackground(this)
    updateSpeedLabel(speedInput.value)
  };
  speedInput.addEventListener("dblclick",  function() {
    speedInput.value = "4";
    redrawSliderBackground(this);
    updateSpeedLabel(speedInput.value);
  });

  redrawSliderBackground(timelineInput)
  redrawSliderBackground(speedInput)
</script>
